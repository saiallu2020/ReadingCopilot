<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReadingCopilot Web</title>
  <style>body{margin:0;font-family:system-ui,Arial,sans-serif;}#root{height:100vh;display:flex;flex-direction:column;} .toolbar{display:flex;gap:8px;padding:8px;background:#1e1e1e;color:#fff;align-items:center;flex-wrap:wrap;} .pdf-container{flex:1;overflow:auto;position:relative;background:#2f2f2f;} .sidepanel{width:330px;border-left:1px solid #ddd;display:flex;flex-direction:column;background:#fafafa;} .layout{flex:1;display:flex;overflow:hidden;} .highlight-item{padding:6px 10px;border-bottom:1px solid #e5e5e5;cursor:pointer;line-height:1.25;font-size:13px;display:flex;justify-content:space-between;align-items:center;gap:6px;text-decoration:underline;color:#0645ad;} .highlight-item:hover{background:#ececec;} .profile-dialog{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:20px;box-shadow:0 4px 24px rgba(0,0,0,.3);max-width:640px;width:90%;display:flex;flex-direction:column;gap:12px;z-index:1000;} .overlay{position:absolute;inset:0;} .rect{position:absolute;background:rgba(255,255,0,0.24);border:none;mix-blend-mode:multiply;} .rect.auto{background:rgba(255,170,90,0.24);} .rect.flash{animation:flashFade 1.3s ease-out;} @keyframes flashFade{0%{outline:2px solid #ff9800;}60%{outline:2px solid rgba(255,152,0,0.3);}100%{outline:2px solid transparent;}} .page-wrapper{position:relative;margin:0 auto 18px;box-shadow:0 0 4px rgba(0,0,0,.35);background:#fff;} .status-bar{padding:4px 8px;font-size:12px;background:#f7f7f7;border-top:1px solid #ddd;} .drag-rect{position:absolute;border:2px dashed #ff0;background:rgba(255,255,0,0.12);} .badge{background:#ff9800;color:#fff;padding:2px 6px;border-radius:12px;font-size:11px;margin-left:4px;} .run-actions{display:flex;gap:8px;align-items:center;} .hl-score{font-size:11px;color:#444;background:#ffe9d6;padding:1px 5px;border-radius:10px;} </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
